<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="author" content="Mykaela Regine Garcia" />
        <meta name="Exercise9" content="Links" />
        <title>Exercise9 Registration Form Mykaela Regine Garcia</title>
<body>
    <center><form style="font-family: Baskerville Old Face; padding-top: 1px; padding-right:500px; padding-bottom:1px; padding-left:500px">
    <table style="background-color:beige; filter: alpha(opacity=40); opacity: 0.95; border:1px rgba(0, 0, 0, 0.466) solid;">
        <feildset>
            <h1 style="font-family: Baskerville Old Face; color:red; text-align: center">SIGN UP NOW!</h1> <br>
            <h4>Feilds marked (*) are required</h4>
            <em><b>Your Information</b></em> <br>

            <label>Name*</label>
            <input type="text" placeholder="Full Name" size="55"> <br>
            <label>Email*</label>
            <input type="email" placeholder="e.g. user@gmail.com" size="55"> <br>
            <label>Phone Number*</label>
            <input type="text" placeholder="Enter a valid Phone Number" size="55"> <br><br>

        </feildset>

        <fieldset>
            <em><b>Delivery Address</b></em> <br>

            <label>Address 1*</label>
            <input type="text" placeholder="House #, Street" size="55"> <br>
            <label>Barangay*</label>
            <input type="text" size="50"> <br>
            <label>City*</label>
            <select>
                <option></option>
                <option>La Trinidad</option>
                <option>Baguio City</option>
            </select> <br>
            <label>Postal Code*</label>
            <select>
                <option></option>
                <option>2601</option>
                <option>2600</option>
            </select> <br>
            <label>Province*</label>
            <select>
                <option></option>
                <option>Beguet</option>
            </select>
            <br><br>
        </fieldset>

        <fieldset>
            <em><b>Membership Information</b></em> <br>
            <label>Username*</label>
            <input type="text" placeholder="Enter valid username" size="55"><br>
            <label>Password*</label>
            <input type="password" placeholder="Must contain at least 8 characters" size="55"><br>

            <b>Magazine Subscriptions</b> <br>
            <input type="checkbox">
            <label>PCMagazine</label><br>
            <input type="checkbox">
            <label>Wired</label><br>
            <input type="checkbox">
            <label>Computerworld</label><br>
            <input type="checkbox">
            <label>I don't Subscribe</label><br>
            <input type="checkbox">
            <label>Other</label> <br><br>
            

            <button action="Submit">Submit</button>

        </fieldset>
        </table>
        </form></center>

</body>
</head>
</html>
