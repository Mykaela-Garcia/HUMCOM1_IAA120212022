<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lester Ortiz"/>
    <meta name="Exercise 9" content="Links"/>
    <title>Exercise 9 | Registration Form Lester Ortiz</title>
<body>

    <center><form style="font-family: Tahoma; padding-top: 1px; padding-right: 500px; padding-bottom: 1px; padding-left: 500px">
        <table style="background-color: #ffffff; filter: alpha(opacity=40); opacity: 0.95;border:1px rgba(158, 153, 153, 0.466) solid;">
                <fieldset>
                 
                        <h1 style="font-family: Tahoma; text-align: center">SIGN UP NOW</h1> <br>
                        <h4>Fields marked (*) are required</h4> <br>
                        <em><b>Your Details</b></em> <br>
                    
                        <label>Name*</label>
                        <input type="text" placeholder="Full Name" size="50"><br>

                        <label>Email*</label>
                        <input type="email" placeholder="e.g. abcd@gmail.com" size="50"><br>

                        <label>Phone*</label>
                        <input type="text" placeholder="Enter a valid Phone Number" size="50"><br><br>
                    
             </fieldset>

                <fieldset>
                    <em><b>Delivery Address</b></em><br>
                
                    <label>Address 1*</label>
                    <input type="text" placeholder="House/Apt. Number and Street" size="50"><br>

                    <label>District/Barangay*</label>
                    <input type="text" size="45"><br>

                    <label>City*</label>
                    <select>
                        <option></option> 
                        <option>Baguio City</option>
                    </select><br>

                    <label>Postal Code*</label>
                    <input type="text" size="50"><br>

                    <label>Province*</label>
                    <select>
                        <option></option> 
                        <option>Benguet</option>
                    </select>
                    <br><br>
            </fieldset>

            <fieldset>
           
                    <em><b>Membership Information</b></em><br>
                
                    <label>Username*</label>
                    <input type="text" placeholder="At least 8 alphanumeric characters" size="50"><br> 

                    <label>Password*</label>
                    <input type="password" placeholder="Please enter password" size="50"><br>
                
                    <b>Magazine Subscriptions</b> <br>
                    <input type="checkbox">
                    <label>PCMagazine</label><br>
                    <input type="checkbox">
                    <label>Wired</label><br>

                    <input type="checkbox">
                    <label>Computerworld</label><br>

                    <input type="checkbox">
                    <label>I don't Subscribe</label><br>

                    <input type="checkbox">
                    <label>Other</label><br><br>

                    <button action="Submit">Submit</button>

            </fieldset>
        </table>
    </form></center>

</body>
</html>
